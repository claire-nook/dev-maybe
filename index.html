<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dev-maybe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap">
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #fff;
      --text: #333;
      --accent: #6c63ff;
    }
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 0.5rem;
      color: #666;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .emoji {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🧪 dev-maybe</h1>
    <p>Maybe tools. Maybe trash. Let’s find out.</p>
  </header>

  <main class="grid">
    <a class="card" href="pic_zip.html">
      <div class="emoji">🗜️</div>
      <div>Image Compressor</div>
    </a>
    <a class="card" href="md_previewer.html">
      <div class="emoji">🔤</div>
      <div>MD Previewer</div>
    </a>
    <a class="card" href="file_zip.html">
      <div class="emoji">📦</div>
      <div>Zip Generator</div>
    </a>
    <a class="card" href="image_to_pdf.html">
      <div class="emoji">🖼️</div>
      <div>Image 2 Pdf</div>
    </a>

  </main>

</body>
</html>
