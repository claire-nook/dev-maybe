  <style>

 <body style="font-family: 'Nunito', sans-serif;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 10;">

   <a href="index.html" style="text-decoration: none; font-size: 1rem; padding: 0.5rem 1rem; border-radius: 6px; background: #eee; color: #333; box-shadow: 0 1px 4px rgba(0,0,0,0.1);">

  <div class="wrap">
   <h2>
    åœ–ç‰‡å£“ç¸®ï¼‹é è¦½æ¸¬è©¦ï¼ˆå¤šä¸€é¡†ã€Œä¸€éµZIPã€ï¼‰
   </h2>
   <div class="toolbar">
    <input accept="image/*" id="fileInput" multiple="" type="file"/>
    <button class="btn" disabled="" id="btnZip">
     ä¸€éµä¸‹è¼‰ ZIP
    </button>
    <span class="hint">
     é¸å¹¾å¼µå¤§åœ–ä¸Ÿé€²ä¾†å£“ç¸®ã€‚å£“å®Œå¯ç›´æ¥æŠŠç¸®åœ–æ‰“åŒ…æˆ zip ä¸‹è¼‰ã€‚
    </span>
   </div>
   <div id="summary">

  <!-- Modal -->
  <div id="modal">
   <span aria-label="é—œé–‰" class="close">
    &times;
   </span>
   <img alt="é è¦½æ”¾å¤§åœ–" id="modalImg"/>
  </div>
  <script>
   const input = document.getElementById('fileInput');
    const container = document.getElementById('previewContainer');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const summaryBox = document.getElementById('summary');
    const btnZip = document.getElementById('btnZip');

    // æš«å­˜å£“ç¸®å¾Œçš„åœ–ï¼ˆçµ¦ZIPç”¨ï¼‰
    let compressedList = []; // {name, dataUrl, sizeKB}

    input.addEventListener('change', async (e) => {
      container.innerHTML = '';
      compressedList = [];
      btnZip.disabled = true;
      summaryBox.textContent = 'æ­£åœ¨å£“ç¸®ä¸­â€¦åˆ¥æ€¥ï¼Œå‘¼å¸ã€‚';

      const files = [...e.target.files];
      if (!files.length){
        summaryBox.textContent = 'å°šæœªé¸å–æª”æ¡ˆ';
        return;
      }

      let totalOriginal = 0;
      let totalCompressed = 0;
      let totalTime = 0;

      // é¿å…é‡åï¼šç”¨è¨ˆæ•¸å™¨å»é‡
      const nameCount = {};

      for (const file of files) {
        const originalSizeKB = file.size / 1024;
        totalOriginal += originalSizeKB;

        const start = performance.now();
        const compressedDataUrl = await compressImage(file, 0.7);
        const end = performance.now();
        const duration = end - start;
        totalTime += duration;

        const compressedSizeKB = Math.round((compressedDataUrl.length * 3 / 4) / 1024);
        totalCompressed += compressedSizeKB;

        // ç”¢æª”åï¼ˆ.jpgï¼‰ï¼ŒåŒåè‡ªå‹•åŠ  (_2), (_3)...
        const baseName = (file.name.replace(/\.[^.]+$/, '') || 'image');
        let name = baseName + '.jpg';
        if (nameCount[name]) {
          nameCount[name] += 1;
          const idx = nameCount[name];
          name = baseName + '_' + idx + '.jpg';
        } else {
          nameCount[name] = 1;
        }

        // å¡ç‰‡
        const card = document.createElement('div');
        card.className = 'preview-item';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = compressedDataUrl;
        img.alt = 'ç¸®åœ–';
        img.addEventListener('click', () => openModal(compressedDataUrl));

        const info = document.createElement('div');
        info.className = 'info';
        info.innerText =
`æª”åï¼š${name}
åŸï¼š${originalSizeKB.toFixed(1)} KB
å£“ï¼š${compressedSizeKB} KB
è€—æ™‚ï¼š${duration.toFixed(1)} ms`;

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove';
        removeBtn.type = 'button';
        removeBtn.innerText = 'Ã—';
        removeBtn.title = 'ç§»é™¤é€™å¼µç¸®åœ–';
        removeBtn.addEventListener('click', () => {
          // å¾UIç§»é™¤
          card.remove();
          // å¾åˆ—è¡¨å‰”é™¤
          compressedList = compressedList.filter(x => x.name !== name || x.dataUrl !== compressedDataUrl);
          // è‹¥å…¨åˆªå…‰ï¼Œé—œé–‰ZIPæŒ‰éˆ•
          if (compressedList.length === 0) btnZip.disabled = true;
        });

        card.appendChild(removeBtn);
        card.appendChild(img);
        card.appendChild(info);
        container.appendChild(card);

        // æ”¶é€²å¾…æ‰“åŒ…æ¸…å–®
        compressedList.push({ name, dataUrl: compressedDataUrl, sizeKB: compressedSizeKB });
      }

      const count = compressedList.length;
      const ratio = totalCompressed / totalOriginal;
      summaryBox.innerHTML = `
        ğŸ“¸ åœ–ç‰‡ç¸½æ•¸ï¼š<strong>${count}</strong> å¼µ<br>
        ğŸ“¦ åŸå§‹ç¸½å¤§å°ï¼š<strong>${(totalOriginal / 1024).toFixed(2)} MB</strong><br>
        ğŸ—œï¸ å£“ç¸®å¾Œç¸½å¤§å°ï¼š<strong>${(totalCompressed / 1024).toFixed(2)} MB</strong><br>
        ğŸ“‰ å£“ç¸®æ¯”ç‡ï¼š<strong>${(ratio * 100).toFixed(1)}%</strong><br>
        â±ï¸ ç¸½å£“ç¸®è€—æ™‚ï¼š<strong>${(totalTime / 1000).toFixed(1)} ç§’</strong>
      `;

      // æœ‰æ±è¥¿æ‰å¯ZIP
      btnZip.disabled = count === 0;
    });

    btnZip.addEventListener('click', async () => {
      if (!window.JSZip) {
        alert('JSZip è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯æˆ–é‡æ•´é é¢ã€‚');
        return;
      }
      if (!compressedList.length){
        alert('æ²’æœ‰å¯æ‰“åŒ…çš„ç¸®åœ–ã€‚');
        return;
      }
      btnZip.disabled = true;
      btnZip.textContent = 'æ‰“åŒ…ä¸­â€¦';

      try{
        const zip = new JSZip();
        const folder = zip.folder('compressed_images');
        // ç›´æ¥ç”¨ base64 å…§å®¹å¡é€² ZIP
        for (const item of compressedList){
          const base64 = item.dataUrl.split(',')[1];
          folder.file(item.name, base64, {base64:true});
        }
        const blob = await zip.generateAsync({type:'blob', compression:'DEFLATE'});
        const zipName = makeZipName();
        triggerDownloadBlob(blob, zipName);
      }catch(err){
        console.error(err);
        alert('å»ºç«‹ ZIP ç™¼ç”ŸéŒ¯èª¤ï¼š' + err.message);
      }finally{
        btnZip.textContent = 'ä¸€éµä¸‹è¼‰ ZIP';
        btnZip.disabled = compressedList.length === 0;
      }
    });

    function makeZipName(){
      const d = new Date();
      const pad = n => String(n).padStart(2,'0');
      const y = d.getFullYear();
      const m = pad(d.getMonth()+1);
      const day = pad(d.getDate());
      const hh = pad(d.getHours());
      const mm = pad(d.getMinutes());
      const ss = pad(d.getSeconds());
      return `compressed_${y}${m}${day}_${hh}${mm}${ss}.zip`;
    }

    function triggerDownloadBlob(blob, fileName){
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    async function compressImage(file, quality = 0.7) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = () => { img.src = reader.result; };
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const maxSize = 1280;
          let { width, height } = img;

          if (width > height) {
            if (width > maxSize) { height *= maxSize / width; width = maxSize; }
          } else {
            if (height > maxSize) { width *= maxSize / height; height = maxSize; }
          }

          canvas.width = Math.floor(width);
          canvas.height = Math.floor(height);
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(canvas.toDataURL('image/jpeg', quality));
        };
        reader.readAsDataURL(file);
      });
    }

    function openModal(src){
      modalImg.src = src;
      modal.style.display = 'flex';
    }
    document.querySelector('#modal .close').onclick = () => modal.style.display = 'none';
    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
